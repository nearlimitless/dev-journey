<html>
    <style>

    </style>
    <body>

        <div>
            <h2>Cart Quantity</h2>
            <div>
                <button onclick="
                    console.log(`Cart Quantity: ${quantity}`)
                 ">
                    Show Quantity
                </button>
                <button onclick="
                 {addQuantity(1)}
                ">
                    Add to Cart
                <button onclick="
                    {addQuantity(2)}
                ">
                    +2
                </button>
                <button onclick="
                    {addQuantity(3)}
                ">
                    +3
                </button>
                <button onclick="
                    {resetQuantity()}
                ">
                    Reset Cart
                </button>
                <button onclick="
                    {minusQuantity()}
                ">
                    -1
                </button>
            </div>
        </div>

        <script>
            let quantity = 0;
            


            function addQuantity (value) {
                
                if (quantity >= 0 && quantity < 10) {
                    quantity = Math.min(quantity + value, 10)
                    console.log(quantity)
                }
                else {
                    console.log('Cart Full')
                }
            }

            function resetQuantity () {
                return (
                    quantity = 0,
                    console.log(`Cart has been reset to ${quantity}`)
                    
                );
            }

            function minusQuantity() {
                if (quantity > 0) {
                    quantity -= 1
                    console.log(`-1 to cart. Current Quantity: ${quantity}`)
                }
                else if (quantity === 0) {
                    console.log(`Cart is ${quantity}. Cannot -1 anymore.`)
                }
            }


        </script>


    </body>
</html>
