<html>
    <body>

        <div>
            Calculator
            <div>
                <button onclick="
                    {updateCalculation('1')}
                ">
                    1
                </button>
                <button onclick="
                    {updateCalculation('2')}
                ">
                    2
                </button>
                <button onclick ="
                    {updateCalculation('3')}
                ">
                    3
                </button>
                <button onclick ="
                    
                    {updateCalculation(' + ')}
                ">
                    +
                </button>
            </div>
            <div>
                <button onclick ="
                    {updateCalculation('4')}
                ">
                    4
                </button>
                <button onclick ="
                    {updateCalculation('5')}
                ">
                    5
                </button>
                <button onclick ="
                    {updateCalculation('6')}
                ">
                    6
                </button>
                <button onclick ="
                    {updateCalculation(' - ')}
                ">
                    -
                </button>
            </div>
            <div>
                <button onclick ="
                    {updateCalculation('7')}
                ">
                    7
                </button>
                <button onclick ="
                    {updateCalculation('8')}
                ">
                    8
                </button>
                <button onclick ="
                    {updateCalculation('9')}
                ">
                    9
                </button>
                <button onclick ="
                    {updateCalculation(' * ')}
                ">
                    *
                </button>
            </div>
            <div>
                <button onclick ="
                    {updateCalculation('0')}
                ">
                    0
                </button>
                <button onclick ="
                    {updateCalculation('.')}
                ">
                    .
                </button>
                <button onclick='
                    {solveCalculation()}
                '>
                    =
                </button>
                <button onclick ="
                    {updateCalculation('/')}
                ">
                    /
                </button>
            </div>
            <button onclick ="
                    {clearCalculation()}
                ">
                Clear
            </button>
        </div>
        <script>

            let calculation = '';

            function updateCalculation (num) {
                calculation += num;
                console.log(calculation)
            }

            function solveCalculation () {
                calculation = eval(calculation);
                console.log(`Result is ${calculation}`)
            }

            function clearCalculation () {
                calculation = '';
                console.log(`Calculation reset. ${calculation}`);
            }




        </script>
    </body>
</html>
